<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Spesial Buat Kamu üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background love berjatuhan */
    .heart-fall {
      position: absolute;
      top: -20px;
      font-size: 20px;
      color: #ff2d75;
      animation: fall 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,105,180,0.7);
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 2;
      background: none; /* ‚ú® teks tanpa background putih */
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    table {
      margin: auto;
      border-collapse: collapse;
    }

    td {
      padding: 10px 15px;
      border: 2px dashed pink;
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
    }

    /* Progress bar */
    .progress {
      width: 100%;
      height: 15px;
      background: #ffe4e1;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      border-radius: 10px;
      transition: width 0.5s;
    }

    /* Tombol YES */
    .btn {
      position: relative;
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(270deg, #ff5f9e, #ff1493, #c71585, #ff69b4);
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite, pulse 2s infinite;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.7), 0 0 40px rgba(255, 105, 180, 0.5);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .btn:hover { transform: scale(1.08); }

    .btn:after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
    }

    .btn:active:after {
      width: 300px; height: 300px;
      opacity: 0; transition: 0s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      50% { box-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493; }
      100% { box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
    }

    /* Tombol NO */
    .btn-no {
      background: #ccc;
      color: #333;
      font-weight: 600;
      position: relative;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: 20px;
    }

    /* GIF */
    .gif {
      margin-top: 15px;
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px pink;
    }

    /* Heart burst */
    .burst-heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: burst 1s forwards;
    }

    @keyframes burst {
      from { transform: scale(1) translate(0,0); opacity:1; }
      to { transform: scale(2) translate(var(--x), var(--y)); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="question" id="question">Hai sayang, siap jawab pertanyaan bucin ini? üíï</div>
    <table>
      <tr><td id="question-cell">Pertanyaan pertama nih üòò</td></tr>
      <tr id="date-row" style="display:none;">
        <td><input type="date" id="date-input" style="padding:10px;border-radius:8px;border:2px solid pink;"></td>
      </tr>
    </table>

    <div class="btn-container">
      <button class="btn" id="btn-yes">IYA BANGET! ‚ù§Ô∏è</button>
      <button class="btn btn-no" id="btn-no">Bukan Kamu üò¢</button>
    </div>

    <img src="https://tenor.com/ms/view/shakespaw-gif-4494345746985511968" class="gif">
  </div>

  <!-- Musik -->
  <audio id="music" loop muted>
    <source src="dandelions.mp3" type="audio/mpeg">
  </audio>

  <script>
    const questions = [
      {text:"Kamu sayang aku nggak? ü•∞", type:"yesno"},
      {text:"Mau nggak nemenin aku selamanya? üíï", type:"yesno"},
      {text:"Kalau aku ngajak nikah kamu, jawabanmu apa? üíç", type:"yesno"},
      {text:"Kapan hari spesial kita mau kita rayain bareng? üéâ", type:"date"},
      {text:"Jadi kamu calon istri aku ya? üòò", type:"yesno"}
    ];

    let current = 0;
    const answers = [];
    const qCell = document.getElementById("question-cell");
    const qText = document.getElementById("question");
    const progressBar = document.getElementById("progress-bar");
    const btnYes = document.getElementById("btn-yes");
    const btnNo = document.getElementById("btn-no");
    const music = document.getElementById("music");
    const dateRow = document.getElementById("date-row");
    const dateInput = document.getElementById("date-input");

    btnYes.addEventListener("click", (e) => {
      music.muted = false; music.play();

      // efek burst love
      for(let i=0;i<15;i++){
        const h=document.createElement('div'); h.className='burst-heart'; h.textContent='üíñ';
        document.body.appendChild(h);
        const x=(Math.random()-0.5)*200+'px'; const y=(Math.random()-0.5)*200+'px';
        h.style.left=e.clientX+'px'; h.style.top=e.clientY+'px';
        h.style.setProperty('--x',x); h.style.setProperty('--y',y);
        setTimeout(()=>h.remove(),1000);
      }

      const step = questions[current];
      if(step.type === 'date'){
        if(!dateInput.value){
          dateRow.classList.add("shake"); setTimeout(()=>dateRow.classList.remove("shake"),500);
          return;
        }
        answers.push("üëâ " + dateInput.value); // langsung tanggal
      } else {
        answers.push("üëâ Iya banget!");
      }

      current++;
      if(current < questions.length){
        renderStep();
      } else {
        progressBar.style.width = "100%";
        let pesan = "üíñ Jawaban Kamu üíñ\n‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n";
        questions.forEach((q,i)=>{
          pesan += (i+1)+"Ô∏è‚É£ "+q.text+"\n"+answers[i]+"\n‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n";
        });
        window.location.href = "https://wa.me/6285157965855?text=" + encodeURIComponent(pesan);
      }
    });

    btnNo.addEventListener("mouseover", () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 80 - 40;
      btnNo.style.transform = `translate(${x}px, ${y}px)`;
    });

    function renderStep(){
      const step = questions[current];
      qCell.textContent = step.text;
      qText.textContent = "Pertanyaan ke-" + (current+1);
      progressBar.style.width = ((current)/questions.length)*100 + "%";
      if(step.type === 'date'){
        dateRow.style.display = "table-row";
      } else {
        dateRow.style.display = "none";
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-fall";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
